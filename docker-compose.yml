services:
  # Nginx 反向代理
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - backend

  # FastAPI 后端服务
  backend:
    build: ./backend
    command: >
      sh -lc "uvicorn main:app --host 0.0.0.0 --port 8000 --workers ${BACKEND_UVICORN_WORKERS:-8}"
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://monitor:change_me_please@postgres:5432/monitor
      - REDIS_URL=redis://redis:6379
      - GPU_DEVICE=0
      - FEATURE_VERSION=feature-store-v2.1
      - MODEL_VERSION=v2.0
      - PAPER_ENABLE_RANDOM_REJECT=0
      - PAPER_MAX_TIMEOUT_REJECT_RATE_GUARD=0.0
      - PAPER_TIMEOUT_BY_SYMBOL=BTC=0.07,ETH=0.08,SOL=0.10
      - SIGNAL_ENTRY_Z_MIN=0.01
      - SIGNAL_EXIT_Z_MIN=0.005
      - POSITION_MAX_WEIGHT_BASE=0.06
      - POSITION_MAX_WEIGHT_HIGH_VOL_MULT=0.55
      - COST_PENALTY_LAMBDA=0.4
      - RISK_MAX_DRAWDOWN=0.12
      - RISK_DRAWDOWN_WARN_THRESHOLD=0.08
      - RISK_DRAWDOWN_NEAR_LIMIT=0.10
      - RISK_SINGLE_STOP_LOSS_PCT=0.018
      - RISK_SINGLE_TAKE_PROFIT_PCT=0.036
      - RISK_INTRADAY_DRAWDOWN_HALT_PCT=0.05
      - PARITY_RETURN_FLOOR=0.02
      - BACKTEST_GATE_INCLUDE_SOURCES=prod
      - BACKTEST_GATE_EXCLUDE_SOURCES=smoke,async_test,maintenance
      - BACKTEST_GATE_DATA_REGIMES=prod_live
      - BACKTEST_GATE_MIN_OBSERVATION_DAYS=14
      - COST_FEE_BPS=5.0
      - COST_SLIPPAGE_BPS=3.0
      - COST_IMPACT_COEFF=120.0
      - BITGET_BASE_URL=https://api.bitget.com
      - BITGET_TIMEOUT_SEC=6
      - BITGET_RECV_WINDOW_MS=5000
      - BITGET_DEFAULT_MARGIN_COIN=USDT
      - BITGET_API_KEY=
      - BITGET_API_SECRET=
      - BITGET_API_PASSPHRASE=
      - BACKEND_UVICORN_WORKERS=8
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./backend/models:/app/models:ro

  # 数据采集器（后台任务）
  collector:
    build: ./collector
    ports:
      - "9101:9101"
    environment:
      - REDIS_URL=redis://redis:6379
      - EVENT_STREAM=event_stream
      - COLLECT_INTERVAL=300
      - API_BASE=http://backend:8000
      - LIQUID_SYMBOLS=BTC,ETH,SOL,BNB,XRP,ADA,DOGE,TRX,AVAX,LINK
      - INGEST_MAX_RETRIES=3
      - INGEST_TIMEOUT_SEC=8
      - COLLECTOR_METRICS_PORT=9101
      - CONNECTOR_MAX_RETRIES=3
      - CONNECTOR_BACKOFF_BASE_SEC=0.5
      - CONNECTOR_BACKOFF_MAX_SEC=10
      - CONNECTOR_FAILURE_THRESHOLD=3
      - CONNECTOR_COOLDOWN_SEC=120
    depends_on:
      - backend
      - redis
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G

  # 模型推理服务（GPU 0 - 实时推理）
  inference:
    build: ./inference
    profiles: ["gpu"]
    environment:
      - DATABASE_URL=postgresql://monitor:change_me_please@postgres:5432/monitor
      - REDIS_URL=redis://redis:6379
      - GPU_DEVICE=0
      - LIQUID_SYMBOLS=BTC,ETH,SOL,BNB,XRP,ADA,DOGE,TRX,AVAX,LINK
      - INFER_INTERVAL_SEC=60
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 8G
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "python", "-c", "import torch; print('GPU OK' if torch.cuda.is_available() else 'GPU FAILED')"]
      interval: 60s
      timeout: 30s
      retries: 3

  # 训练服务（GPU 1 - 离线任务 + NIM特征提取）
  training:
    build: ./training
    profiles: ["gpu"]
    environment:
      - DATABASE_URL=postgresql://monitor:change_me_please@postgres:5432/monitor
      - REDIS_URL=redis://redis:6379
      - GPU_DEVICE=1
      - LIQUID_SYMBOLS=BTC,ETH,SOL,BNB,XRP,ADA,DOGE,TRX,AVAX,LINK
      - TRAIN_INTERVAL_SEC=21600
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 16G
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['1']
              capabilities: [gpu]

  # Redis Streams + Cache
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL + PGVector
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      - POSTGRES_DB=monitor
      - POSTGRES_USER=monitor
      - POSTGRES_PASSWORD=change_me_please
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monitor"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ClickHouse 时序存储
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana 监控
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.enable-lifecycle
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    depends_on:
      - backend
      - alertmanager
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  alertmanager:
    image: prom/alertmanager:latest
    ports:
      - "9093:9093"
    command:
      - --config.file=/etc/alertmanager/alertmanager.yml
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    depends_on:
      - backend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus

  # Model Ops 自动治理调度
  model_ops:
    build: ./backend
    command: python /app/monitoring/model_ops_scheduler.py
    environment:
      - API_BASE=http://backend:8000
      - MODEL_OPS_TRACKS=liquid
      - DRIFT_INTERVAL_SEC=900
      - DRIFT_LOOKBACK_HOURS=24
      - DRIFT_REFERENCE_HOURS=72
      - DRIFT_PSI_THRESHOLD=0.25
      - DRIFT_KS_THRESHOLD=0.20
      - GATE_INTERVAL_SEC=3600
      - GATE_WINDOWS=3
      - GATE_MIN_IC=0.0
      - GATE_MIN_PNL_AFTER_COST=0.0
      - GATE_MAX_DRAWDOWN=0.2
      - WEEKLY_GATE_MODE=1
      - GATE_WEEKDAY=1
      - GATE_HOUR_UTC=2
      - ROLLBACK_INTERVAL_SEC=900
      - ROLLBACK_MAX_RECENT_LOSSES=5
      - ROLLBACK_MIN_HIT_RATE=0.4
      - ROLLBACK_MAX_DRAWDOWN=0.25
      - ROLLOUT_AUTO_ADVANCE=1
      - ROLLOUT_WINDOWS=3
      - ROLLOUT_MIN_HIT_RATE=0.45
      - ROLLOUT_MIN_PNL_AFTER_COST=0.0
      - ROLLOUT_MAX_DRAWDOWN=0.25
      - PARITY_MAX_DEVIATION=0.10
      - PARITY_MIN_COMPLETED_RUNS=5
    volumes:
      - ./monitoring:/app/monitoring:ro
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import pathlib,sys; ok=False\nfor p in pathlib.Path('/proc').glob('[0-9]*/cmdline'):\n d=p.read_bytes().decode('utf-8','ignore')\n if 'model_ops_scheduler.py' in d:\n  ok=True; break\nsys.exit(0 if ok else 1)\"",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  task_worker:
    build: ./backend
    command: python /app/monitoring/task_worker.py
    environment:
      - DATABASE_URL=postgresql://monitor:change_me_please@postgres:5432/monitor
      - REDIS_URL=redis://redis:6379
      - TASK_WORKER_POLL_TIMEOUT_SEC=5
    volumes:
      - ./monitoring:/app/monitoring:ro
    depends_on:
      - backend
      - redis
      - postgres
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import pathlib,sys; ok=False\nfor p in pathlib.Path('/proc').glob('[0-9]*/cmdline'):\n d=p.read_bytes().decode('utf-8','ignore')\n if 'task_worker.py' in d:\n  ok=True; break\nsys.exit(0 if ok else 1)\"",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # React 前端
  frontend:
    build: ./frontend
    ports:
      - "3001:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000/stream/signals
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Schema migration / orchestration bootstrap (V2)
  orchestrator:
    build: ./backend
    command: >
      bash -lc "alembic -c alembic.ini upgrade head &&
      python -c 'print(\"v2 migrations applied\")'"
    environment:
      - DATABASE_URL=postgresql://monitor:change_me_please@postgres:5432/monitor
    depends_on:
      - postgres
    restart: "no"

volumes:
  redis_data:
  postgres_data:
  clickhouse_data:
  prometheus_data:
  grafana_data:

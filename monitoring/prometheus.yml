global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alerts.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

scrape_configs:
  - job_name: backend
    metrics_path: /metrics
    static_configs:
      - targets: ["backend:8000"]
        labels:
          service: backend

  - job_name: model_ops
    metrics_path: /metrics
    static_configs:
      - targets: ["backend:8000"]
        labels:
          service: model_ops_proxy
